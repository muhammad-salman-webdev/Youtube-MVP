<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Channels</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/media/images/favicon.png"
      type="image/x-icon" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="text-center">Select a Channel</h1>
      <div id="channelsContainer"></div>
    </div>

    <script>
      const channels = [
        { id: "UCPCw5ycqW0fme1BdvNqOxbw", name: "Project Air" },
        { id: "UCA-mWX9CvCTVFWRMb9bKc9w", name: "Dan Martell" },
      ];

      const container = document.getElementById("channelsContainer");

      channels.forEach((channel) => {
        const button = document.createElement("button");
        button.textContent = channel.name;
        button.classList.add("channel-btn");
        button.onclick = () => {
          window.location.href = `channel.html?channelId=${channel.id}`;
        };
        container.appendChild(button);
      });
    </script>
  </body>
</html>
